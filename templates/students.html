<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-container {
            display: flex;
            align-items: center;
        }

        .form-container form {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>All Students</h1>
    <hr>
    <div class="content">
        <div class="form-container">
            <!-- Search form -->
            <form method="post" action="{{ url_for('view_students') }}">
                <label for="query">Search by RUT:</label>
                <input type="text" name="query" id="query" placeholder="Enter RUT">
                <button type="submit">Search</button>
            </form>
            <!-- End of search form -->

            <!-- Show All button -->
            <form method="get" action="{{ url_for('view_students') }}">
                <button type="submit">Show All</button>
            </form>
            <!-- End of Show All button -->
        </div>

        <!-- Student cards -->
        {% for student in students %}
            <div class="student-card">
                <hr class="horizontal-line">
                <!-- Student details -->
            </div>
        {% endfor %}
        <!-- End of student cards -->

        <hr>
        <a href="/">Back to Index</a>
    </div>
</body>
</html>
